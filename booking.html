<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Cleaning – Cleaning is Caring</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #D97488;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      border: 2px solid white;
      max-width: 700px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #D97488;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .services {
      margin-bottom: 1.2rem;
    }

    .services label {
      font-weight: normal;
      display: block;
      color: #fff;
    }

    button {
      background-color: #D97488;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b85c72;
    }

    a.back-link {
      display: block;
      text-align: center;
      color: #D97488;
      margin-top: 2rem;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Book a Cleaning</h2>

  <form action="mailto:enquiries@cleaningiscaring.co.uk" method="POST" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="Phone" required>

    <div class="services">
      <label>Which services would you like?</label>
      <label><input type="checkbox" name="Services" value="Standard Clean"> Standard Clean</label>
      <label><input type="checkbox" name="Services" value="Deep Clean"> Deep Clean</label>
      <label><input type="checkbox" name="Services" value="End of Tenancy Cleaning"> End of Tenancy Cleaning</label>
      <label><input type="checkbox" name="Services" value="Oven Cleaning"> Oven Cleaning</label>
      <label><input type="checkbox" name="Services" value="Fridge Cleaning"> Fridge Cleaning</label>
      <label><input type="checkbox" name="Services" value="Carpet Cleaning"> Carpet Cleaning</label>
      <label><input type="checkbox" name="Services" value="Commercial/Office Cleaning"> Commercial/Office Cleaning</label>
    </div>

    <label for="message">Message or Additional Details</label>
    <textarea id="message" name="Message" placeholder="Let us know your preferred dates, times, or special requirements."></textarea>

    <button type="submit">Send Booking Request</button>
  </form>

  <a href="index.html" class="back-link">← Back to Price List</a>
</body>
</html>
