<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Cleaning</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #D97488;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    input[type="submit"] {
      background-color: #D97488;
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #c05a70;
    }
  </style>
</head>
<body>

  <h2>Book a Cleaning</h2>

  <form action="https://formsubmit.co/enquiries@cleaningiscaring.co.uk" method="POST">
    <!-- Hidden fields -->
    <input type="hidden" name="_thankyou.html" value="https://cleaningiscaring.co.uk/thankyou.html">
    <input type="hidden" name="_subject" value="New Booking Request">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required autocomplete="name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required autocomplete="email" />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="Phone" required autocomplete="tel" pattern="[0-9+\-\s]{7,15}" />

    <label for="service">Service:</label>
    <select id="service" name="Service" required>
      <option value="">-- Select a Service --</option>
      <option value="Standard Clean">Standard Clean</option>
      <option value="Deep Clean">Deep Clean</option>
      <option value="End of Tenancy">End of Tenancy</option>
      <option value="Oven Cleaning">Oven Cleaning</option>
      <option value="Fridge Cleaning">Fridge Cleaning</option>
      <option value="Carpet Cleaning">Carpet Cleaning</option>
      <option value="Office Cleaning">Office Cleaning</option>
    </select>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="Message" rows="4"></textarea>

    <input type="submit" value="Submit Booking Request" />
  </form>

</body>
</html>
