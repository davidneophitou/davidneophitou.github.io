<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Cleaning – Cleaning is Caring</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #D97488;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      margin: auto;
      border: 2px solid white;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-grid label {
      width: calc(33.333% - 1rem);
      background-color: #222;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #D97488;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    input[type="submit"]:hover {
      background-color: #c05a70;
    }

    a.back-link {
      display: block;
      text-align: center;
      color: #D97488;
      margin-top: 2rem;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Book a Cleaning</h2>

  <form action="mailto:enquiries@cleaningiscaring.co.uk" method="POST" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="Phone" required />

    <label>Services Required:</label>
    <div class="checkbox-grid">
      <label><input type="checkbox" name="Services" value="Standard Clean" /> Standard Clean</label>
      <label><input type="checkbox" name="Services" value="Deep Clean" /> Deep Clean</label>
      <label><input type="checkbox" name="Services" value="End of Tenancy" /> End of Tenancy</label>
      <label><input type="checkbox" name="Services" value="Oven Cleaning" /> Oven Cleaning</label>
      <label><input type="checkbox" name="Services" value="Fridge Cleaning" /> Fridge Cleaning</label>
      <label><input type="checkbox" name="Services" value="Carpet Cleaning (Small)" /> Carpet Cleaning (Small)</label>
      <label><input type="checkbox" name="Services" value="Carpet Cleaning (Medium)" /> Carpet Cleaning (Medium)</label>
      <label><input type="checkbox" name="Services" value="Carpet Cleaning (Large)" /> Carpet Cleaning (Large)</label>
      <label><input type="checkbox" name="Services" value="Landing/Hallway" /> Landing / Hallway</label>
      <label><input type="checkbox" name="Services" value="Stairs" /> Stairs</label>
      <label><input type="checkbox" name="Services" value="Office Cleaning" /> Office Cleaning</label>
    </div>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="Message" rows="4"></textarea>

    <input type="submit" value="Submit Booking Request" />
  </form>

  <a href="index.html" class="back-link">← Back to Price List</a>
</body>
</html>
